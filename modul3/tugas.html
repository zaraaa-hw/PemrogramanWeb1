<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        /* CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-image: url('image/header-bg.jpg'); /* Ganti dengan gambar header yang sesuai */
            background-size: cover;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            background-color: #444;
        }

        /* Dropdown Menu */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            padding: 10px 0;
            min-width: 180px;
            z-index: 1;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px;
            color: #fff;
            font-size: 0.9em;
        }

        nav ul li ul li a:hover {
            background-color: #444;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>BEST HOTEL</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Kamar</a></li>
            <li>
                <a href="#">Fasilitas</a>
                <ul>
                    <li><a href="#">Petualangan Alam</a></li>
                    <li>
                        <a href="#">Kolam Renang</a>
                        <ul>
                            <li><a href="#">Sumber Air Panas</a></li>
                            <li><a href="#">Kolam Renang Anak & Dewasa</a></li>
                            <li><a href="#">Reguler</a></li>
                            <li><a href="#">Premium</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Pusat Kebugaran</a></li>
                    <li><a href="#">Ruang Rapat</a></li>
                </ul>
            </li>
            <li><a href="#">Pesan Sekarang</a></li>
        </ul>
    </nav>

    <!-- Gallery -->
    <section class="gallery">
        <img src="image/kamar1.jpg" alt="Room 1">
        <img src="image/kamar2.jpg" alt="Room 2">
        <img src="image/kamar3.jpg" alt="Room 3">
        <img src="image/kamar4.jpg" alt="Room 4">
        <img src="image/kolamrenang.jpg" alt="Room 5">
        <img src="image/alam.jpg" alt="Room 6">
        <img src="image/pusatkebugaran.jpg" alt="Room 7">
        <img src="image/ruangrapat.jpg" alt="Room 8">
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Queen Best Hotel
    </footer>
</body>
</html>
