<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get">
        <h2>Form Pemesanan</h2>
        <table>
            <tr>
                <td><label for="id_pemesan">Id Pemesan :</label></td>
                <td><input type="number" id="id_pemesan" name="id_pemesan" required></td>
            </tr>
            <tr>
                <td><label for="nama_pemesan">Nama Pemesan :</label></td>
                <td><input type="text" id="nama_pemesan" name="nama_pemesan" maxlength="35" required></td>
            </tr>
            <tr>
                <td><label for="nomor_identitas">Nomor Identitas :</label></td>
                <td><input type="number" id="nomor_identitas" name="nomor_identitas" required></td>
            </tr>
            <tr>
                <td><label for="tipe_kamar">Tipe Kamar :</label></td>
                <td>
                    <select id="tipe_kamar" name="tipe_kamar" required>
                        <option value="-">--Pilih--</option>
                        <option value="std">STANDAR</option>
                        <option value="dlx">DELUXE</option>
                        <option value="fly">FAMILY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="harga">Harga :</label></td>
                <td><input type="number" id="harga" name="harga" readonly></td>
            </tr>
            <tr>
                <td><label for="tanggal_pesan">Tanggal Pesan :</label></td>
                <td><input type="date" id="tanggal_pesan" name="tanggal_pesan" required></td>
            </tr>
            <tr>
                <td><label for="durasi_menginap">Durasi Menginap :</label></td>
                <td><input type="number" id="durasi_menginap" name="durasi_menginap" required> Hari</td>
            </tr>
            <tr>
                <td><label for="breakfast">Termasuk Breakfast :</label></td>
                <td><input type="checkbox" id="breakfast" name="breakfast">Ya </td>
            </tr>
            <tr>
                <td><label for="total_bayar">Total Bayar :</label></td>
                <td><input type="number" id="total_bayar" name="total_bayar" readonly></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button name="save" value="simpan">SIMPAN</button>
                    <button type="reset" name="cancel" value="batal">BATAL</button> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
