<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: left;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        label {
            display: inline-block;
            width: 180px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons button {
            padding: 8px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .save {
            background-color: #007bff;
            color: white;
        }
        .buttons .cancel {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <h2>Formulir Data Kamar</h2>
        <table>
            <tr>
                <td><label for="id_kamar">Id Kamar :</label></td>
                <td><input type="number" id="id_kamar" name="id_kamar" required></td>
            </tr>
            <tr>
                <td><label for="jenis_kamar">Jenis Kamar :</label></td>
                <td><input type="text" id="jenis_kamar" name="jenis_kamar" required></td>
            </tr>
            <tr>
                <td><label for="harga_kamar">Harga :</label></td>
                <td><input type="number" id="harga_kamar" name="harga_kamar" required></td>
            </tr>
            <tr>
                <td><label for="fasilitas_kamar">Fasilitas :</label></td>
                <td>
                    <select id="fasilitas_kamar" name="fasilitas" required>
                        <option value="-">--Pilih--</option>
                        <option value="TV">TV</option>
                        <option value="AC">AC</option>
                        <option value="WIFI">WIFI</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button type="submit" class="save">Simpan</button>
            <button type="reset" class="cancel">Batal</button>
        </div>
    </form>
</body>
</html>
